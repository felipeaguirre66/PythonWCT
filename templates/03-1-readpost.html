{% extends "01-plantilla_base.html" %}

{% load static%}


{% block contenido_base %}
<style >
    body {
        background-image: url('https://wallpaperaccess.com/full/3426921.jpg');
        background-repeat: no-repeat;
        background-attachment: fixed; 
        background-size: cover;
        background-size: 100% 100%;
    }
    </style >
<body>
    <!-- <header class="masthead" style="background-image: url('{{posts.image.url}}');"> -->
        <div class="container position-relative px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 left-content-left">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <div class="post-heading">
                        <h1>{{posts.titulo}}</h1>
                        <h2 class="subheading">{{posts.subtitulo}}</h2>
                        <span class="meta">
                            User:
                            <a href="#!">{{posts.autor}}</a><br>
                            <i>Date and time: {{posts.creado}}</i> <br>
                        </span>
                        <img src= {{posts.image.url}} alt="HTML5 Icon" style="width:666px;height:666px;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <br><br>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <posts class="mb-4">
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    {{posts.posteo|safe}}
                </div>
            </div>
        </div>
    </posts>
    <span></span>
    <p align="right"><button type="button" class="btn btn-primary" style="margin: 50px 200px;"><a href="{% url 'blog'%}" style="color:white; text-decoration:none;">Back</a></button>
    </p>
</body>
{% endblock contenido_base %}
</html>
